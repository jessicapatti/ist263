<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 12 Notes</title>
        <script>
            function correct () {
            document.getElementById("rightanswer").innerHTML = "True is correct!"
            }
            /*this locator finds an element by id and replaces the HTML inside*/
            function changeimage () {
                document.getElementById("rollover").setAttribute('src','https://laferger.github.io/ist263/images/arrow_over.PNG');
            }
            /* this locator finds an element by id and then changes the value of an attribute*/
            function changeback () {
                document.getElementById("rollover").setAttribute('src','https://laferger.github.io/ist263/images/arrow.PNG');
            }
            function changebgcolor () {
                document.getElementById("pagecolor").style.backgroundColor=
                document.getElementById("cp").value;
                /* on the top we are locating the element we want to change the style on
                on the bottom we are locating the value we want to change it to that holds hex color #*/
            }
        </script>
    </head>
    <body id="pagecolor">
        <!-- page color is the selector we will use to assign background color-->
       <p> Java Script is the only programming language that runs in your browser.</p>
        <span id="rightanswer"onclick= "correct();">True</span><br>
        <span>False</span>
        <br>
        <img src="https://laferger.github.io/ist263/images/arrow.PNG" id="rollover" onmouseover="changeimage();" onmouseout="changeback();">

        <form>
            <input type="color" type="cp" onchange="changebgcolor();">
        </form>
    </body>
</html>
